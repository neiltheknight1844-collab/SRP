name: Build Forge Mod (1.20.1)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build with Gradle (project subfolder)
        working-directory: srp_proto_min_playable_1.20.1_forge47.4.10
        run: gradle build --no-daemon

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: srp_proto_min_playable_1.20.1_forge47.4.10/build/libs/*.jar
