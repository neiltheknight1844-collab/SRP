name: Build Forge Mod (1.20.1)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Show directory tree
        run: |
          echo "Repo root:"
          ls -la
          echo ""
          echo "One level down:"
          find . -maxdepth 2 -type f -name build.gradle

      - name: Build Forge mod
        run: |
          PROJECT_DIR=$(dirname $(find . -name build.gradle | head -n 1))
          echo "Using Gradle project at: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          gradle build --no-daemon

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: "**/build/libs/*.jar"
